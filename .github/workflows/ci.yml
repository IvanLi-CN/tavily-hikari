name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0

      - name: Install Rust components
        run: rustup component add rustfmt clippy

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo check
        run: cargo check --locked --all-targets --all-features

  unit-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo test
        run: cargo test --locked --all-features

  compose-smoke-forwardauth-caddy:
    name: Compose Smoke (ForwardAuth + Caddy)
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    timeout-minutes: 20
    env:
      BASE_URL: http://127.0.0.1:8787
      COMPOSE_FILE: examples/forwardauth-caddy/docker-compose.yml
      BASIC_AUTH_USER: admin
      BASIC_AUTH_PASS: password
      IMAGE_TAG: tavily-hikari:ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install system dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq
          docker --version
          docker compose version || (sudo apt-get install -y docker-compose-plugin && docker compose version)

      - name: Build web assets (required for Dockerfile)
        working-directory: web
        env:
          VITE_APP_VERSION: ci-${{ github.sha }}
        run: |
          set -euo pipefail
          npm ci
          npx tsc -b
          npx vite build && node scripts/write-version.mjs

      - name: Build local Docker image (PR checkout)
        shell: bash
        run: |
          set -euo pipefail
          docker build \
            --build-arg "APP_EFFECTIVE_VERSION=ci-${GITHUB_SHA}" \
            -t "${IMAGE_TAG}" \
            .

      - name: Start compose stack
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "${COMPOSE_FILE}" ]; then
            echo "Missing compose file: ${COMPOSE_FILE}"
            exit 1
          fi
          export TAVILY_HIKARI_IMAGE="${IMAGE_TAG}"
          docker compose -f "${COMPOSE_FILE}" up -d
          docker compose -f "${COMPOSE_FILE}" ps

      - name: Wait for health endpoint
        shell: bash
        run: |
          set -euo pipefail
          url="${BASE_URL}/health"
          for i in {1..60}; do
            code="$(curl -sS -o /dev/null -w '%{http_code}' "${url}" || true)"
            if [ "${code}" = "200" ]; then
              echo "health: 200"
              exit 0
            fi
            echo "health: ${code} (attempt ${i}/60)"
            sleep 2
          done
          echo "Timed out waiting for ${url}"
          exit 1

      - name: Verify protected endpoint requires auth
        shell: bash
        run: |
          set -euo pipefail
          url="${BASE_URL}/api/profile"
          code="$(curl -sS -o /dev/null -w '%{http_code}' "${url}" || true)"
          if [ "${code}" != "401" ]; then
            echo "Expected 401, got ${code} for ${url}"
            curl -sS -D - -o /dev/null "${url}" || true
            exit 1
          fi

      - name: Verify admin auth returns is_admin=true
        shell: bash
        run: |
          set -euo pipefail
          url="${BASE_URL}/api/profile"
          tmp="$(mktemp)"
          code="$(curl -sS -u "${BASIC_AUTH_USER}:${BASIC_AUTH_PASS}" -o "${tmp}" -w '%{http_code}' "${url}" || true)"
          if [ "${code}" != "200" ]; then
            echo "Expected 200, got ${code} for ${url}"
            cat "${tmp}" || true
            exit 1
          fi
          if ! jq -e '.isAdmin == true' "${tmp}" >/dev/null; then
            echo "Expected isAdmin==true for ${url}, got:"
            cat "${tmp}" || true
            exit 1
          fi
          if ! jq -e '(.displayName == "admin") or (.displayName == "admin@example.com")' "${tmp}" >/dev/null; then
            echo "Expected displayName to be \"admin\" or \"admin@example.com\" for ${url}, got:"
            cat "${tmp}" || true
            exit 1
          fi

      - name: Dump compose logs (on failure)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          docker compose -f "${COMPOSE_FILE}" ps || true
          docker compose -f "${COMPOSE_FILE}" logs --no-color || true

      - name: Cleanup compose stack
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          docker compose -f "${COMPOSE_FILE}" down -v --remove-orphans || true

  build:
    name: Build (Release)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, unit-tests]
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo build (release)
        run: cargo build --release --locked
