name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORMS: linux/amd64

jobs:
  lint:
    name: Lint & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0

      - name: Install Rust components
        run: rustup component add rustfmt clippy

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo check
        run: cargo check --locked --all-targets --all-features

  unit-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo test
        run: cargo test --locked --all-features

  compose-smoke-forwardauth-caddy:
    name: Compose Smoke (ForwardAuth + Caddy)
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: (github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')) && hashFiles('examples/forwardauth-caddy/docker-compose.yml') != ''
    timeout-minutes: 20
    env:
      BASE_URL: http://127.0.0.1:8787
      COMPOSE_FILE: examples/forwardauth-caddy/docker-compose.yml
      BASIC_AUTH_USER: admin
      BASIC_AUTH_PASS: password
      IMAGE_TAG: tavily-hikari:ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install system dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq
          docker --version
          docker compose version || (sudo apt-get install -y docker-compose-plugin && docker compose version)

      - name: Build web assets (required for Dockerfile)
        working-directory: web
        env:
          VITE_APP_VERSION: ci-${{ github.sha }}
        run: |
          set -euo pipefail
          npm ci
          npx tsc -b
          npx vite build && node scripts/write-version.mjs

      - name: Build local Docker image (PR checkout)
        shell: bash
        run: |
          set -euo pipefail
          docker build \
            --build-arg "APP_EFFECTIVE_VERSION=ci-${GITHUB_SHA}" \
            -t "${IMAGE_TAG}" \
            .

      - name: Start compose stack
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "${COMPOSE_FILE}" ]; then
            echo "Missing compose file: ${COMPOSE_FILE}"
            exit 1
          fi
          export TAVILY_HIKARI_IMAGE="${IMAGE_TAG}"
          docker compose -f "${COMPOSE_FILE}" up -d
          docker compose -f "${COMPOSE_FILE}" ps

      - name: Wait for health endpoint
        shell: bash
        run: |
          set -euo pipefail
          url="${BASE_URL}/health"
          for i in {1..60}; do
            code="$(curl -sS -o /dev/null -w '%{http_code}' "${url}" || true)"
            if [ "${code}" = "200" ]; then
              echo "health: 200"
              exit 0
            fi
            echo "health: ${code} (attempt ${i}/60)"
            sleep 2
          done
          echo "Timed out waiting for ${url}"
          exit 1

      - name: Verify protected endpoint requires auth
        shell: bash
        run: |
          set -euo pipefail
          url="${BASE_URL}/api/debug/is-admin"
          code="$(curl -sS -o /dev/null -w '%{http_code}' "${url}" || true)"
          if [ "${code}" != "401" ]; then
            echo "Expected 401, got ${code} for ${url}"
            curl -sS -D - -o /dev/null "${url}" || true
            exit 1
          fi

      - name: Verify admin auth returns is_admin=true
        shell: bash
        run: |
          set -euo pipefail
          url="${BASE_URL}/api/debug/is-admin"
          tmp="$(mktemp)"
          code="$(curl -sS -u "${BASIC_AUTH_USER}:${BASIC_AUTH_PASS}" -o "${tmp}" -w '%{http_code}' "${url}" || true)"
          if [ "${code}" != "200" ]; then
            echo "Expected 200, got ${code} for ${url}"
            cat "${tmp}" || true
            exit 1
          fi
          jq -e '.is_admin == true' "${tmp}" >/dev/null
          jq -e '.user_value == "admin@example.com"' "${tmp}" >/dev/null

      - name: Dump compose logs (on failure)
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          docker compose -f "${COMPOSE_FILE}" ps || true
          docker compose -f "${COMPOSE_FILE}" logs --no-color || true

      - name: Cleanup compose stack
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          docker compose -f "${COMPOSE_FILE}" down -v --remove-orphans || true

  build:
    name: Build (Release)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, unit-tests]
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo build (release)
        run: cargo build --release --locked

  release-tag:
    name: Create Tag and Release
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      app_version: ${{ steps.export_version.outputs.version }}
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute effective version
        shell: bash
        run: ./.github/scripts/compute-version.sh

      - name: Export effective version
        id: export_version
        shell: bash
        run: |
          echo "version=${APP_EFFECTIVE_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag (if missing)
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          tag="v${APP_EFFECTIVE_VERSION}"
          echo "target tag: $tag"
          if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            echo "tag_exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${tag} already exists. Skipping push."
          else
            git tag -a "${tag}" -m "${tag}"
            git push origin "${tag}"
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_EFFECTIVE_VERSION }}
          name: v${{ env.APP_EFFECTIVE_VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-on-push:
    name: Build and Push Docker Image (push)
    runs-on: ubuntu-latest
    # 确保在 push 到 main 时，先完成打 tag 与创建 Release
    needs: [lint, unit-tests, release-tag]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      APP_EFFECTIVE_VERSION: ${{ needs.release-tag.outputs.app_version }}
    timeout-minutes: 45
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install front-end dependencies
        working-directory: web
        run: npm ci

      - name: TypeScript compile
        working-directory: web
        run: npx tsc -b

      - name: Vite build
        working-directory: web
        env:
          VITE_APP_VERSION: ${{ env.APP_EFFECTIVE_VERSION }}
        run: npx vite build && node scripts/write-version.mjs

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Compute lowercase image name
        id: image-name
        shell: bash
        run: |
          set -euo pipefail
          lower="${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME_LOWER=${lower}" >> "$GITHUB_ENV"
          echo "image_name_lower=${lower}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=tag
            type=raw,value=v${{ env.APP_EFFECTIVE_VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_EFFECTIVE_VERSION=${{ env.APP_EFFECTIVE_VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}:buildcache,mode=max

  docker-on-release:
    name: Build and Push Docker Image (release)
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: github.event_name == 'release'
    permissions:
      contents: read
      packages: write
    timeout-minutes: 45
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Derive version from tag
        id: derive_version
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ github.event.release.tag_name }}"
          if [ -z "$tag" ]; then
            tag="${GITHUB_REF_NAME:-}"
          fi
          version="${tag#v}"
          echo "APP_EFFECTIVE_VERSION=${version}" >> "$GITHUB_ENV"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install front-end dependencies
        working-directory: web
        run: npm ci

      - name: TypeScript compile
        working-directory: web
        run: npx tsc -b

      - name: Vite build
        working-directory: web
        env:
          VITE_APP_VERSION: ${{ env.APP_EFFECTIVE_VERSION }}
        run: npx vite build && node scripts/write-version.mjs

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Compute lowercase image name
        id: image-name
        shell: bash
        run: |
          set -euo pipefail
          lower="${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME_LOWER=${lower}" >> "$GITHUB_ENV"
          echo "image_name_lower=${lower}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha
            type=ref,event=tag
            type=raw,value=v${{ env.APP_EFFECTIVE_VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_EFFECTIVE_VERSION=${{ env.APP_EFFECTIVE_VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}:buildcache,mode=max
