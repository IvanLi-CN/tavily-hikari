pre-commit:
  parallel: true
  commands:
    format-markdown:
      files: git diff --cached --name-only --diff-filter=ACMR -- '*.md'
      run: npx dprint fmt {files}
      stage_fixed: true
    fmt:
      glob: "**/*.rs"
      run: cargo fmt
      stage_fixed: true
    clippy:
      files: git diff --cached --name-only --diff-filter=ACMR -- '*.rs' 'Cargo.toml' 'Cargo.lock' 'rust-toolchain.toml'
      run: cargo clippy -- -D warnings

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
