pre-commit:
  parallel: true
  commands:
    format-markdown:
      files: git diff --cached --name-only --diff-filter=ACMR -- '*.md'
      run: bunx dprint fmt {files}
      stage_fixed: true
    fmt:
      glob: "**/*.rs"
      run: cargo fmt
      stage_fixed: true
    clippy:
      glob: "**/*.rs"
      run: cargo clippy -- -D warnings

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}
